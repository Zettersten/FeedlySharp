# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  buildVersion: 1.0.0-build+$(Build.SourceVersion)
  MyRunNumber: '1.0.0-CI-$(Build.BuildNumber)'
  Counter: $[counter(format('{0:yyyyMMdd}', pipeline.startTime), 100)]

steps:

- script: echo $(Build.BuildNumber) # display MyRunNumber
- script: echo $(Build.SourceVersion) #display Run Number
- script: echo $(Counter) #display Run Number
